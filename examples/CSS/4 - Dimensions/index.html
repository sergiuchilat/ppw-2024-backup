<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body style="margin: 0; height: 400px;">
    <h1>Units & Dimensions</h1>
    <h2>Metric</h2>
    <div style="height: 15cm; background-color: blueviolet;">15cm height</div>
    <div style="height: 15m; background-color: yellow;">15m height !!!</div>

    <h2>Pixels - PX</h2>
    <div style="background-color: red; width: 1920px; height: 1080px;">300px</div>

    <h2>Percents - %</h2>
    <div style="background-color: blue; width: 50%; height: 50%;">50%</div>


    <h2>EM</h2>
    <div style="background-color: violet; width: 50em; height: 20em;">50em</div>

    <h2>REM</h2>
    <div style="background-color: violet; width: 50rem; height: 20rem;">50rem</div>

    <h2>EX</h2>
    <div style="background-color: violet; width: 50ex; height: 20ex;">50ex</div>

    <h2>VH</h2>
    <div style="background-color: violet; width: 50vh; height: 50vh;">50vh</div>
</body>
</html>
